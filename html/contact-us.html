        <form action="process.php">
            <!-- pop each form control into a div for styling -->
            <!-- a div has no semantic meaning, it is just for styling -->
            <div class="form-control">
                <label for="fname">Your full name</label>
                <!-- required if present below, means this field has to be filled in -->
                <input required id="fname" type="text" name="fname"/>
            </div>
            
            <div class="form-control">
                <label for="email">Your email address</label>
                <input id="email" type="email" name="email_address"/>
            </div>
            
            <div class="form-control">
                <label for="age">Your age</label>
                <input type="number" name="age" id="age" min="1" max="150"/>
            </div>
            
            <div class="form-control">
                <label for="story">Your Story</label>
                <textarea id="story" name="story"></textarea> <!-- must have a closing tag-->
            </div>
            
            <input type="submit" value="Go!"/>
        </form>
